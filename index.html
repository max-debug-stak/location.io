<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOW_location - Nos Voitures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
            margin-top: 80px;
        }
        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cars {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .car {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: left;
            transition: transform 0.3s ease;
        }
        .car:hover {
            transform: scale(1.05);
        }
        .car img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .car-details {
            padding: 20px;
        }
        .car-details h3 {
            margin: 0 0 10px;
        }
        .car-details p {
            margin: 0 0 20px;
        }
        .car-details button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .car-details button:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SOW_location</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="#cars">Voitures</a>
            <a href="index.html#testimonials">Témoignages</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section id="cars" class="section">
        <h2>Nos Voitures</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une voiture...">
        </div>
        <div class="cars" id="carList">
            <div class="car">
                <img src="car1.jpg" alt="Car 1">
                <div class="car-details">
                    <h3>Voiture 1</h3>
                    <p>Description de la voiture 1.</p>
                    <button>Réserver</button>
                </div>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
                <div class="car-details">
                    <h3>Voiture 2</h3>
                    <p>Description de la voiture 2.</p>
                    <button>Réserver</button>
                </div>
            </div>
            <div class="car">
                <img src="car3.jpg" alt="Car 3">
                <div class="car-details">
                    <h3>Voiture 3</h3>
                    <p>Description de la voiture 3.</p>
                    <button>Réserver</button>
                </div>
            </div>
            <!-- Ajoutez plus de voitures ici -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 SOW_location. Tous droits réservés.</p>
    </footer>

    <script>
        // Recherche de voitures
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const cars = document.querySelectorAll('.car');
            cars.forEach(car => {
                const carName = car.querySelector('h3').innerText.toLowerCase();
                if (carName.includes(searchValue)) {
                    car.style.display = 'block';
                } else {
                    car.style.display = 'none';
                }
            });
        });

        // Car reservation button click event
        document.querySelectorAll('.car-details button').forEach(button => {
            button.addEventListener('click', function() {
                const carName = this.parentElement.querySelector('h3').innerText;
                alert('Vous avez réservé ' + carName + '. Merci pour votre réservation!');
            });
        });
    </script>
</body>
</html
